<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>多人遊戲配對</title>
  <link rel="stylesheet" href="match.css">
</head>
<body>
  <div class="match-box">
    <h2>多人遊戲配對</h2>

    <!-- 玩家名字 -->
    <label for="nameInput">玩家名字：</label>
    <input type="text" id="nameInput" placeholder="輸入你的名字">

    <!-- 房號輸入 -->
    <label for="roomInput">房號：</label>
    <input type="text" id="roomInput" placeholder="例如 1234">

    <button id="joinBtn">加入房間</button>
    <br><br>
    <button id="createBtn">創建房間</button>
  </div>

  <script>
    // 加入房間
    document.getElementById('joinBtn').addEventListener('click', () => {
      const name = document.getElementById('nameInput').value.trim();
      const roomId = document.getElementById('roomInput').value.trim();
      if (!name) {
        alert('請輸入名字');
        return;
      }
      if (!roomId) {
        alert('請輸入房號');
        return;
      }
      localStorage.setItem('playerName', name); // 儲存名字到 localStorage
      window.location.href = `PVP_room.html?room=${roomId}`;
    });

    // 創建房間
    document.getElementById('createBtn').addEventListener('click', () => {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('請輸入名字');
        return;
      }
      const roomId = Math.floor(1000 + Math.random() * 9000); // 隨機 4 位數房號
      localStorage.setItem('playerName', name); // 儲存名字到 localStorage
      window.location.href = `PVP_room.html?room=${roomId}`;
    });
  </script>
</body>
</html>
