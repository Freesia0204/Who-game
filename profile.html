<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人檔案</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="click-effect.css">
</head>
<body>
  <!-- 導覽列 -->
  <header class="navbar">
    <nav>
      <a href="index.html">首頁</a>
      <a href="#topics">主題預覽</a>
      <a href="#" id="openRules2">遊戲玩法</a>
    </nav>
  </header>

  <!-- 規則彈窗 -->
  <div class="modal" id="rulesModal2" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeRules2">&times;</span>
      <h3>遊戲玩法</h3>
      <p>1. 開始遊戲後請點擊格子選擇主題和自己的卡牌。</p>
      <p>2. 選擇好卡牌後，系統將自動猜拳決定先手，贏的可以先問問題。</p>
      <p>3. 玩法為互相提問，猜對方所選中的卡牌。</p>
      <p>4. 需要先問三個問題後，才能猜對方的卡牌；猜錯則需再問一個問題才能再猜。</p>
      <p>5. 人物形象以圖片為主。</p>
      <p>6. 卡牌選擇完後，點擊左邊格子可產生遮罩，以供排除。</p>
    </div>
  </div>

  <!-- 個人檔案主版面 -->
  <div class="profile-layout">
    <h2 class="profile-title">個人檔案</h2>

    <!-- 頭像與玩家資訊 -->
    <div class="profile-info">
      <div id="avatarContainer" class="avatar-wrapper">
        <div id="avatarDisplay" class="avatar-circle"></div>
        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
        <div class="avatar-overlay">更換</div>
      </div>

      <div class="player-meta">
        <p>玩家姓名：<span id="profileName"></span></p>
        <p>玩家 ID：<span id="profileId"></span></p>
      </div>
    </div>

    <!-- 我的主題區塊 -->
    <div class="profile-main">
      <h3 class="topic-title">我的主題</h3>
      <div id="customTopicsList" class="background-grid"></div>
      <button id="addCustomTopicBtn">新增自訂主題</button>
    </div>

    <!-- 點擊特效選擇區 -->
    <div class="profile-effects">
      <h3 class="effect-title">點擊特效</h3>
      <div id="effectsList" class="effects-grid"></div>
    </div>

    <!-- 背景選擇區 -->
    <div class="profile-backgrounds">
      <h3 class="background-title">背景樣式</h3>
      <div id="backgroundList" class="background-grid"></div>
    </div>

    <!-- 底部操作按鈕 -->
    <div class="profile-footer">
      <button id="goLoginBtn">登出</button>
      <button id="deleteBtn">註銷</button>
    </div>
  </div>

  <!-- 新增/編輯主題 Modal -->
  <div id="customTopicModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-content">
      <div id="cardEditor" class="card-editor">
        <input type="text" id="topicNameInput" placeholder="主題名稱">
        <div id="cardGrid" class="card-grid"></div>
        <div class="editor-buttons">
          <button id="addCardBtn">＋ 新增卡牌</button>
          <button id="saveTopicBtn">儲存主題</button>
          <button id="closeModalBtn">取消</button>
          <button id="deleteTopicBtn">🗑️ 刪除主題</button>
        </div>
      </div>
    </div>
  </div>

  <script src="profile.js"></script>
  <script src="click-effect.js"></script>
</body>
</html>
