<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>個人檔案</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="profile.css"> <!-- 如果要額外樣式 -->
</head>
<body>
  <header class="navbar">
    <nav>
      <a href="index.html">首頁</a>
      <a href="#topics">主題預覽</a>
      <a href="#characters">人物介紹</a>
      <a href="#rules">玩法教學</a>
      <a href="#rank">排行榜</a>
      <a href="match.html" class="start-nav-btn">開始遊戲</a>
    </nav>
  </header>

  <div class="profile-box">
    <h2>個人檔案</h2>
    <p>玩家姓名：<span id="profileName"></span></p>
    <p>玩家 ID：<span id="profileId"></span></p>

    <div class="profile-actions">
      <button id="goLoginBtn">登出</button>
      <button id="deleteBtn">註銷</button>
    </div>
  </div>

  <button id="addCustomTopicBtn">新增自訂主題</button>
  <div id="customTopicsList"></div>

  <!-- 自訂主題表單 Modal -->
  <div id="customTopicModal" class="modal">
    <div class="modal-content">
      <h3>新增自訂主題</h3>
      <input type="text" id="topicNameInput" placeholder="主題名稱">
      <div id="cardsContainer"></div>
      <button id="addCardBtn">新增卡片</button>
      <button id="saveTopicBtn">儲存主題</button>
      <button id="closeModalBtn">取消</button>
    </div>
  </div>

  <!-- 引入 JS -->
  <script src="profile.js"></script>
</body>
</html>
