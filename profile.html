<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>個人檔案</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
     <header class="navbar">
        <nav>
            <a href="index.html">首頁</a>
            <a href="#topics">主題預覽</a>
            <a href="#characters">人物介紹</a>
            <a href="#rules">玩法教學</a>
            <a href="#rank">排行榜</a>
            <a href="match.html" class="start-nav-btn">開始遊戲</a> <!-- 新增 -->
        </nav>
    </header>
  <div class="profile-box">
    <h2>個人檔案</h2>
    <p>玩家姓名：<span id="profileName"></span></p>
    <p>玩家 ID：<span id="profileId"></span></p>

    <div class="profile-actions">
      <button id="goLoginBtn">登出</button>
      <button id="deleteBtn">註銷</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const playerName = localStorage.getItem('playerName');
      const playerId = localStorage.getItem('playerId');

      document.getElementById('profileName').textContent = playerName || '未登入';
      document.getElementById('profileId').textContent = playerId || '未登入';

      // 登出 → 清除登入狀態，但保留帳號資料
      document.getElementById('goLoginBtn').addEventListener('click', () => {
        localStorage.removeItem('playerName');
        localStorage.removeItem('playerId');
        alert('已登出，下次可直接登入');
        window.location.href = 'index.html';
      });

      // 註銷 → 刪除帳號資料
      document.getElementById('deleteBtn').addEventListener('click', () => {
        if (!playerName) {
          alert('目前沒有登入帳號');
          return;
        }

        // 刪除帳號資料
        localStorage.removeItem(`user_${playerName}`);
        localStorage.removeItem('playerName');
        localStorage.removeItem('playerId');

        alert('帳號已註銷，請重新註冊');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
